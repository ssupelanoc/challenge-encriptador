<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div class="terminos">
          <p>Solo letras minúsculas y sin acéntos</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encryptText()">
            Encriptar
          </button>
          <input
            class="btn-desencriptar"
            type="button"
            onclick="decryptText()"
            value="Desencriptar"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/challenge.png" id="muñeco" alt="" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
          <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            class="mensaje"
            id="mensaje"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
